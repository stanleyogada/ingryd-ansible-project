---
# The following with update the Local Repositories for OracleLinux and Ubuntu Servers
- hosts: all
  become: true
  tasks:


  - name: Create oga user
    tags: always,user
    user:
      name: oga
      groups: root
      shell: /bin/bash


  - name: Add ssh keys for oga user
    tags: always
    authorized_key:
      user: oga
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILaBU7Fk2Q1dRj3IgqA+rc2eRxdKdr3nbXVUtSq/my9/ ingryd-ansible-project"
  
  - name: Add oga to sudoers file
    tags: always
    copy:
      src: sudoer_oga
      dest: /etc/sudoers.d/oga
      owner: root
      group: root
      mode: 0440

