---
# The following with update the Local Repositories for OracleLinux and Ubuntu Servers
- hosts: all
  become: true
  tasks:


  - name: Create oga user
    tags: always,user
    user:
      name: oga
      groups: root
      shell: /bin/bash:x
 
  - name: Add oga to sudoers file
    tags: always
    copy:
      src: sudoer_oga
      dest: /etc/sudoers.d/oga
      owner: root
      group: root
      mode: 0440

